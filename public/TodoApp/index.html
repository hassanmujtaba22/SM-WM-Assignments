<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        ul li {
            list-style: none;
        }

        .main {
            background-color: black;
            color: white;
            width: 100%;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .title {
            color: red;
            letter-spacing: 20px;
            font-weight: bolder;
            font-size: 50px;
            margin-bottom: 50px;
        }

        .sectionAddItems {
            width: 100%;
        }

        .todoItem {
            width: 50%;
            height: 50px;
            outline: none;
            padding-left: 30px;
            border-radius: 10px;
            font-size: large;
            border: none;
        }

        .todoItem:focus {
            border-bottom: red 2px solid;
        }

        .addItem {
            font-size: large;
            width: 20%;
            height: 50px;
            outline: none;
            border-radius: 10px;
            background-color: white;
            border: none;
            cursor: pointer;
            color: green;
            font-weight: bold;
            transition: ease 1s;
        }

        .deleteAll {
            font-size: large;
            width: 25%;
            height: 50px;
            outline: none;
            border-radius: 10px;
            background-color: white;
            border: none;
            cursor: pointer;
            color: red;
            font-weight: bold;
            transition: ease 1s;
        }

        .addItem:hover {
            background-color: green;
            color: white;
        }

        .deleteAll:hover {
            background-color: red;
            color: white;
        }

        .sectionListItem {
            width: 90%;
            margin: 20px auto;

        }

        .sectionListItem ul li {
            color: black;
            width: 100%;
            height: 50px;
            background-color: white;
            display: flex;
            justify-content: space-around;
            font-size: large;
            align-items: center;
            border-radius: 10px;
            margin: 10px auto;
        }

        .editBtn {
            font-size: large;
            width: 20%;
            height: 50px;
            outline: none;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: green;
            font-weight: bold;
            transition: ease 1s;
        }

        .deleteBtn {
            font-size: large;
            width: 20%;
            height: 50px;
            outline: none;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: red;
            font-weight: bold;
            transition: ease 1s;
        }

        @media (max-width: 500px) {
            .todoItem {
                width: 100%;
            }

            .addItem {
                width: 100%;
            }

            .deleteAll {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <main class="main">
        <h1 class="title">TODO APP</h1>
        <section class="sectionAddItems">
            <input class="todoItem" type="text" placeholder="Enter Your Todos...">
            <Button class="addItem" onclick="addItem()">Add</Button>
            <Button class="deleteAll" onclick="deleteAll()">Delete All</Button>
        </section>

        <section class="sectionListItem">
            <ul class="list"></ul>
        </section>
    </main>

    <script src="./app.js"></script>
</body>

</html>
